[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.poetry]
authors = ["Martin Hjelmare <marhje52@gmail.com>"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Topic :: Home Automation",
]
description = "Python asyncio package to connect to MySensors gateways."
license = "Apache Software License 2.0"
name = "aiomysensors"
packages = [
  {include = "aiomysensors", from = "src"},
]
readme = "README.md"
repository = "https://github.com/MartinHjelmare/aiomysensors"
version = "0.3.19"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/MartinHjelmare/aiomysensors/issues"
"Changelog" = "https://github.com/MartinHjelmare/aiomysensors/blob/main/CHANGELOG.md"

[tool.poetry.scripts]
aiomysensors = 'aiomysensors.cli:cli'

[tool.poetry.dependencies]
aiofiles = "^24.0.0"
asyncio-mqtt = "^0.16"
awesomeversion = "^24.0.0"
marshmallow = "^3.17"
pyserial-asyncio = "^0.6"
python = "^3.9"
rich = ">=10"
typer = {extras = ["all"], version = "^0.9.0"}

[tool.poetry.group.dev.dependencies]
copier = "^9.3.1"
mypy = "^1.0"
pre-commit = "^3.0.0"
pytest = "^8.0.0"
pytest-asyncio = "^0.24.0"
pytest-cov = "^5.0.0"
python-semantic-release = "^9.0.0"
types-aiofiles = "^22.0.0"

[tool.ruff]
line-length = 88
lint.ignore = [
  "D203", # 1 blank line required before class docstring
  "D212", # Multi-line docstring summary should start at the first line
  "D100", # Missing docstring in public module
  "D104", # Missing docstring in public package
  "D107", # Missing docstring in `__init__`
  "D401", # First line of docstring should be in imperative mood
]
lint.isort.force-sort-within-sections = true
lint.isort.known-first-party = ["aiomysensors", "tests"]
lint.per-file-ignores."conftest.py" = ["D100"]
lint.per-file-ignores."setup.py" = ["D100"]
lint.per-file-ignores."tests/**/*" = [
  "D100",
  "D101",
  "D102",
  "D103",
  "D104",
  "S101",
]
lint.select = [
  "B", # flake8-bugbear
  "D", # flake8-docstrings
  "C4", # flake8-comprehensions
  "S", # flake8-bandit
  "F", # pyflake
  "E", # pycodestyle
  "W", # pycodestyle
  "UP", # pyupgrade
  "I", # isort
  "RUF", # ruff specific
]
target-version = "py39"

[tool.pytest.ini_options]
addopts = """\
    -Wdefault
    --cov=aiomysensors
    --cov-report=term-missing
    --cov-report=xml
    """
asyncio_mode = "auto"
pythonpath = ["src"]

[tool.coverage.run]
branch = true

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "@overload",
  "def __repr__",
  "if TYPE_CHECKING",
  "raise AssertionError",
  "raise NotImplementedError",
  "raise RuntimeError",
  'if __name__ == "__main__":',
]

[tool.mypy]
check_untyped_defs = true
#disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_calls = true
disallow_untyped_defs = true
exclude = [
  'setup.py',
]
mypy_path = "src/"
no_implicit_optional = true
show_error_codes = true
warn_incomplete_stub = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
allow_untyped_defs = true
module = "tests.*"

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = [
  "paho",
  "paho.mqtt",
  "paho.mqtt.client",
  "serial_asyncio",
]

[tool.semantic_release]
build_command = "pip install poetry && poetry build"
major_on_zero = false
version_toml = ["pyproject.toml:tool.poetry.version"]
version_variables = [
  "src/aiomysensors/__init__.py:__version__",
]

[tool.semantic_release.changelog]
exclude_commit_patterns = [
  "chore.*",
  "ci.*",
  "Merge pull request .*",
]

[tool.semantic_release.changelog.environment]
keep_trailing_newline = true

[tool.semantic_release.branches.main]
match = "main"

[tool.semantic_release.branches.noop]
match = "(?!main$)"
prerelease = true
